<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="." method="post">
 {% for step in steps %}
    {{ step.name }}<br>
    {% with field=step.fields.get %}<br>
 <div class="field">
         {% csrf_token %}
        {{ field.name }}<br>
        {{ field.input_name }}<br>
     <input type="{{ field.field }}" placeholder="{{ field.placeholder }}" name="{{ field.name }}">
 </div>
 <br>
    {% endwith %}

 {% endfor %}
    <button type="submit" >submit</button>
</form>

</body>
</html>
